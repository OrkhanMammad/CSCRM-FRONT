<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotels</title>
    <link rel="stylesheet" type="text/css" href="hotels.css" />
</head>

<body>
    <div class="navbar">
        <ul class="navbar-list">
            <li class="navbar-item"><a href="hotels.html">Hotels</a></li>
            <li class="navbar-item"><a href="companies.html">Companies</a></li>
            <li class="navbar-item"><a href="clients.html">Clients</a></li>
            <li class="navbar-item"><a href="tours.html">Tours</a></li>
            <li class="navbar-item"><a href="cartypes.html">Car Types</a></li>
            <li class="navbar-item"><a href="toursbycartypes.html">Tours By Car Types</a></li>
        </ul>
    </div>
    <div class="hotels-page-content">
        <h2 class="HotelsPageHead">Hotels</h2>

        <div class="hotels-page-container">
            <table class="hotels-page-hotels-table">
                <thead class="hotels-page-hotels-thead">
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Single Price</th>
                        <th scope="col">Double Price</th>
                        <th scope="col">Triple Price</th>
                        <th scope="col">Contact Person</th>
                        <th scope="col">Contact Phone</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td>Atlas</td>
                        <td>100</td>
                        <td>200</td>
                        <td>300</td>
                        <td>Orkhan Mammadli</td>
                        <td>0707851085</td>
                        <td>
                            <a href='edithotel.html' class="hotels-page-hotels-btn hotels-page-hotels-btn-primary">Edit</a>
                            <button onclick="deleteHotel()" class="hotels-page-hotels-btn hotels-page-hotels-btn-danger">Delete</button>
                        </td>
                    </tr>
                    

                </tbody>
            </table>

            <div class="hotels-page-hotels-add-container">
                <h3>Add New Hotel</h3>
                <div class="hotels-add">
                    <input type="text" id="add-hotel-name-input" placeholder="Name" class="hotels-page-add-hotel-input" />
                    <input type="number" id="add-hotel-snglprc-input" placeholder="Single Price" class="hotels-page-add-hotel-input" />
                    <input type="number" id="add-hotel-dblprc-input" placeholder="Double Price" class="hotels-page-add-hotel-input" />
                    <input type="number" id="add-hotel-trplprc-input" placeholder="Triple Price" class="hotels-page-add-hotel-input" />
                    <input type="text" id="add-hotel-contactName-input" placeholder="Contact Name" class="hotels-page-add-hotel-input" />
                    <input type="text" id="add-hotel-contactPhone-input" placeholder="Contact Phone" class="hotels-page-add-hotel-input" />
                    <button onclick="addHotel()" class="hotels-page-hotels-btn hotels-page-hotels-btn-add">Add New Hotel</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function deleteHotel() {
            const confirmDelete = confirm('Are you sure you want to delete this hotel?');
            if (confirmDelete) {
                // Silme işlemi için gerekli kodlar burada olacak
                alert('Hotel deleted');
            }
        }

        function addHotel() {
            const name = document.getElementById('add-hotel-name-input').value;
            const singlePrice = document.getElementById('add-hotel-snglprc-input').value;
            const doublePrice = document.getElementById('add-hotel-dblprc-input').value;
            const triplePrice = document.getElementById('add-hotel-trplprc-input').value;
            const contactName = document.getElementById('add-hotel-contactName-input').value;
            const contactPhone = document.getElementById('add-hotel-contactPhone-input').value;

            if (!name) {
                alert('Name field cannot be empty.');
                return;
            }

            fetch('your-api-endpoint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    Name: name,
                    SinglePrice: parseFloat(singlePrice),
                    DoublePrice: parseFloat(doublePrice),
                    TriplePrice: parseFloat(triplePrice),
                    ContactPerson: contactName,
                    ContactPhone: contactPhone
                })
            })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        alert('Error adding hotel.');
                    }
                });
        }
    </script>
</body>

</html>
