<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Restaurant</title>
    <link rel="stylesheet" href="editrestaurant.css">
</head>

<body>
    <div class="navbar">
        <ul class="navbar-list">
            <li class="navbar-item"><a href="restaurants.html">Restaurants</a></li>
            <li class="navbar-item"><a href="companies.html">Companies</a></li>
            <li class="navbar-item"><a href="clients.html">Clients</a></li>
            <li class="navbar-item"><a href="tours.html">Tours</a></li>
            <li class="navbar-item"><a href="cartypes.html">Car Types</a></li>
            <li class="navbar-item"><a href="toursbycartypes.html">Tours By Car Types</a></li>
        </ul>
    </div>
    <div class="restaurant-edit-page-content">
        <div class="restaurant-edit-page-container">
            <h3 class="restaurant-edit-page-title">Edit Restaurant</h3>
            <table class="restaurant-edit-page-restaurant-table">
                <thead class="restaurant-edit-page-restaurant-thead">
                    <tr>
                        <th>Name</th>
                        <th>Contact Person</th>
                        <th>Contact Phone</th>
                        <th>Lunch Price</th>
                        <th>Dinner Price</th>
                        <th>Gala Dinner <br> (Simple)</th>
                        <th>Gala Dinner <br> (Local Alcohol)</th>
                        <th>Gala Dinner <br> (Foreign Alcohol)</th>
                        <th>Takeaway</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input style="width: 130px;" id="editRestaurantNameInput" type="text"
                                class="restaurant-edit-page-input" value="Restaurant Name"></td>
                        <td><input style="width: 130px;" id="editRestaurantContPersonInput" type="text"
                                class="restaurant-edit-page-input" value="John Doe"></td>
                        <td><input style="width: 110px;" id="editRestaurantContNumInput" type="text"
                                class="restaurant-edit-page-input" value="99 9090 99"></td>
                        <td><input id="editRestaurantLunchInput" type="text" class="restaurant-edit-page-input"
                                value="10.00"></td>
                        <td><input id="editRestaurantDinnerInput" type="text" class="restaurant-edit-page-input"
                                value="20.00"></td>
                        <td><input id="editRestaurantGalaSimpleInput" type="text" class="restaurant-edit-page-input"
                                value="30.00"></td>
                        <td><input id="editRestaurantGalaLocalInput" type="text" class="restaurant-edit-page-input"
                                value="40.00"></td>
                        <td><input id="editRestaurantGalaForeignInput" type="text" class="restaurant-edit-page-input"
                                value="50.00"></td>
                        <td><input id="editRestaurantTakeawayInput" type="text" class="restaurant-edit-page-input"
                                value="5.00"></td>
                        <td><button id="updateRestaurantBtn"
                                class="restaurant-edit-page-restaurant-btn restaurant-edit-page-restaurant-btn-primary">Update</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
