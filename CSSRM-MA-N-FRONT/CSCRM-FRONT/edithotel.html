<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Hotel</title>
    <link rel="stylesheet" href="edithotel.css">
</head>

<body>
    <div class="navbar">
        <ul class="navbar-list">
            <li class="navbar-item"><a href="hotels.html">Hotels</a></li>
            <li class="navbar-item"><a href="companies.html">Companies</a></li>
            <li class="navbar-item"><a href="clients.html">Clients</a></li>
            <li class="navbar-item"><a href="tours.html">Tours</a></li>
            <li class="navbar-item"><a href="cartypes.html">Car Types</a></li>
            <li class="navbar-item"><a href="toursbycartypes.html">Tours By Car Types</a></li>
        </ul>
    </div>
    <div class="hotel-edit-page-content">
        <div class="hotel-edit-page-container">
            <h3 class="hotel-edit-page-title">Edit Hotel</h3>
            <table class="hotel-edit-page-hotel-table">
                <thead class="hotel-edit-page-hotel-thead">
                    <tr>
                        <th>Name</th>
                        <th>Single Price</th>
                        <th>Double Price</th>
                        <th>Triple Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input id="editHotelNameInput" type="text" class="hotel-edit-page-input" value="ATLAS"></td>
                        <td><input id="editHotelSnglPriceInput" type="text" class="hotel-edit-page-input" value="100">
                        </td>
                        <td><input id="editHotelDblPriceInput" type="text" class="hotel-edit-page-input" value="200">
                        </td>
                        <td><input id="editHotelTrplPriceInput" type="text" class="hotel-edit-page-input" value="300">
                        </td>
                        <td><input id="editHotelContPersonInput" type="text" class="hotel-edit-page-input" value="John">
                        </td>
                        <td><input id="editHotelContNumInput" type="text" class="hotel-edit-page-input"
                                value="99 9090 99"></td>
                        <td>
                            <button id="updateHotelBtn"
                                class="hotel-edit-page-hotel-btn hotel-edit-page-hotel-btn-primary">Update
                                Hotel</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
